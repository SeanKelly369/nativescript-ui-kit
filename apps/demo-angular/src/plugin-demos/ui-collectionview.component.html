<ActionBar title="ui-collectionview" class="action-bar"> </ActionBar>
<CollectionView
  [items]="demoShared.items"
  layoutStyle="header-and-footer"
  (itemTap)="demoShared.itemTap($event)"
  (loaded)="demoShared.loadedCollectionView($event)"
  [itemTemplateSelector]="demoShared.itemTemplateSelector"
>
<!--[itemTemplateSelector]="templateSelector" cvTemplateKey="default" -->
  <ng-template let-item="item" cvTemplateKey="default">
    <GridLayout
      rows="auto,auto,42"
      class="pl-4 pr-2 py-2 align-middle bg-white"
      android:borderBottomWidth="1"
      android:borderBottomColor="#efefef"
    >
      <Label
        [text]="item.name"
        class="text-[17px] text-black font-bold align-middle text-left"
      ></Label>
      <Label
        row="1"
        [text]="item.subject"
        class="text-base text-black leading-none align-middle"
      ></Label>
      <Label
        row="2"
        [text]="item.body"
        class="text-base leading-none text-gray-500"
        maxLines="2"
        android:textWrap="true"
      ></Label>
      <GridLayout rowSpan="3" columns="auto,auto" class="align-top h-right">
        <Label
          [text]="item.date | date : 'shortDate'"
          class="text-sm align-middle text-gray-500"
        ></Label>
      </GridLayout>
    </GridLayout>
  </ng-template>

  <ng-template let-item="item" cvTemplateKey="custom">
    <GridLayout
      rows="auto,auto,42"
      class="pl-4 pr-2 py-2 align-middle"
      backgroundColor="yellow"
      android:borderBottomWidth="1"
      android:borderBottomColor="#efefef"
    >
      
      <Label
        [text]="item.subject"
        class="text-base text-black leading-none align-middle"
      ></Label>
      <Label
        row="1"
        [text]="item.name"
        class="text-[17px] text-black font-bold align-middle text-left"
      ></Label>
      <Label
        row="2"
        [text]="item.body"
        class="text-base leading-none text-gray-500"
        maxLines="2"
        android:textWrap="true"
      ></Label>
      <GridLayout rowSpan="3" columns="auto,auto" class="align-bottom h-right">
        <Label
          [text]="item.date | date : 'shortDate'"
          class="text-sm align-middle text-gray-500"
        ></Label>
      </GridLayout>
    </GridLayout>
  </ng-template>

  <ng-template cvTemplateHeader>
    <GridLayout backgroundColor="#efefef" height="40">
      <GridLayout rows="" columns="*,auto,auto,auto,auto,auto,auto,*">
          <Label col="1" text="Load" (tap)="demoShared.loadItems()" class="mx-1"></Label>
          <Label col="2" text="Update" (tap)="demoShared.updateItem()" class="mx-1"></Label>
          <Label col="3" text="Delete" (tap)="demoShared.removeItem()" class="mx-1"></Label>
          <Label col="4" text="Delete/R" (tap)="demoShared.removeItemAndReplace()" class="m-x-4"></Label>
          <Label col="5" text="Add" (tap)="demoShared.addItem()" class="mx-1"></Label>
          <Label col="6" text="Reload" (tap)="demoShared.reload()" class="mx-1"></Label>
      </GridLayout>
    </GridLayout>
  </ng-template>
  <ng-template cvTemplateFooter>
    <StackLayout height="40" class="bg-yellow-200">
      <Label text="FOOTER" class="text-black"></Label>
      
    </StackLayout>
  </ng-template>
</CollectionView>
